<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class = "d-flex justify-content-center m-3">
                        <h1>La mia TodoList</h1>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- CONTENITORE LISTA -->
                        <div class="todolist-container ">
                            <!-- LISTA NON NUMERATA -->
                            <ul class = "list-unstyled">
                                <!-- ELEMENTO DELLA LISTA CHE VIENE CREATO PER OGNI ELEMENTO DELL'ARRAY TODO_LIST -->
                                <li  v-for="(todo, index) in todo_list" :key="index" :class="todo.done ? `text-decoration-line-through` : ``"> 
                                    <!-- DIV CHE AL CLICK CAMBIA IL VALORE DI TODO.DONE -->
                                    <div class=" d-flex justify-content-between my-3 " >
                                        <!-- TESTO DELLA LISTA -->
                                        <span @click="todo.done = !todo.done">
                                            {{ todo.text }} 
                                        </span>
                                        <!-- DIV CHE CONTIENE I BOTTONI -->
                                        <div class="buttons">
                                            <!-- BOTTONE CHE CAMBIA IL VALORE DI DONE -->
                                            <button class="btn btn-sm mx-1 " :class="todo.done ? `btn-warning` : `btn-success`"
                                            @click="todo.done = !todo.done">
                                                <i class="fas" :class="todo.done ? `fa-times` : `fa-check`"></i>
                                            </button>
                                            <!-- BOTTONE PER ELIMINARE UN ELEMENTO DELLA LISTA -->
                                            <button class="btn btn-sm btn-danger" @click="removeTask"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </div>
                                </li>
                                <!-- DIV CHE CONTIENE L'INPUT E IL BOTTONE PER AGGIUNGERE UNA TASK -->
                                <div class="addTask d-flex mt-3">
                                    <div class="col-9">
                                        <!-- INPUT TEXT PER AGGIUNGERE LA TASK -->
                                        <input type="text" class="form-control form-control-sm" placeholder="Inserisci una nuova task" v-model="added_task" @keyup.enter="addTask">
                                    </div>
                                    <div class="col-3" >
                                        <!-- BOTTONE PER AGGIUNGERE LA TASK -->
                                        <button class="btn btn-sm btn-primary float-end" @click="addTask">Aggiungi task</button>
                                    </div>
                                    
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
           
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
    
</body>
</html>
